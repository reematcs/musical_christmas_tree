<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Christmas Tree</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/tree.css">
    <link rel="stylesheet" href="/styles/ornaments.css">
    <link rel="stylesheet" href="/styles/animations.css">
    <link rel="stylesheet" href="/styles/mobile.css">
    <link rel="stylesheet" href="/styles/snowfall.css">
</head>
<body>
    <!-- Snow Container -->
    <div class="snow-container"></div>

    <div class="scene">
        <!-- Tree Container -->
        <div class="tree-container">
            <div class="tree rotatable">
                <div class="star">⭐</div>
                <div class="tree-section tree-top"></div>
                <div class="tree-section tree-middle"></div>
                <div class="tree-section tree-bottom"></div>
                <div class="trunk"></div>
                <div class="decorations"></div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="musicToggle">🔇</button>
            <button id="snowToggle">☁️</button>
            <button id="lightsToggle">💡</button>
        </div>
    </div>

    <!-- Main Script -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
